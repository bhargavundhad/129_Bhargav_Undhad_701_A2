<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Home</title>
    <link href="./css/theme.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
        }
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }
        .auth-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Shopping</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
            <a href="admin.html" id="admin-link" class="hidden">Admin</a>
            <button class="btn" onclick="logout()" id="logout-btn" class="hidden">Logout</button>
        </div>
    </div>

    <div id="auth-section" class="auth-section">
        <h2>Welcome to Online Shopping</h2>
        <p>Please login or create an account to start shopping</p>
        <div style="text-align: center; margin-top: 30px;">
            <a href="login.html" class="btn" style="text-decoration: none; display: inline-block; margin: 10px;">Login</a>
            <a href="signup.html" class="btn" style="text-decoration: none; display: inline-block; margin: 10px; background: #28a745;">Sign Up</a>
        </div>
    </div>

    <div id="products-section" class="hidden">
        <h2>Products</h2>
        <div id="products-grid" class="products-grid"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
